<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Circle</title>
	</head>
	<body>
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="400">
			<circle cx="100" cy="100" r="80" fill="orange" stroke="navy" stroke-width="10"/>

			<circle cx="40" cy="40" r="24" style="stroke:#006600; stroke-width: 3; stroke-dasharray: 10 5; fill:#00cc00" />

			<circle cx="140" cy="140" r="24" style="stroke: none; fill:#00cc00" />

			<circle cx="90" cy="70" r="24" style="stroke: #000000; fill:none" />

			<circle cx="80" cy="120" r="24" style="stroke: #000066; fill: #0000cc" fill-opacity: 0.5 />
		</svg>
	</body>
</html>
