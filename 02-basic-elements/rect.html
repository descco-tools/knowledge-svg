<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Rect</title>
	</head>
	<body>
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="400">
			<rect x="0" y="0" width="300" height="300" fill="yellow" stroke="black" stroke-width="3" />

			<rect x="50" y="50" width="200" height="100" fill="#ffcc00" stroke="#ff0000" stroke-width="1" />

			<rect x="10" y="10" height="50" width="50" rx="5" ry="5" style="stroke:#006600; fill: #00cc00" />
    		<rect x="70" y="10" height="50" width="50" rx="10" ry="10" style="stroke:#006600; fill: #00cc00" />
    		<rect x="130" y="10" height="50" width="50" rx="15" ry="15" style="stroke:#006600; fill: #00cc00" />

    		<rect x="80" y="190" width="100" height="100" style="stroke: #ff0000; stroke-width: 3; fill: none;" />

    		<rect x="20" y="120" width="100" height="100" style="stroke: #009900; stroke-width: 3; stroke-dasharray: 10 5; fill: none;" />

    		<rect x="170" y="160" width="100" height="100" style="stroke: #000099; fill: #3333ff; fill-opacity: 0.5;" />
		</svg>
	</body>
</html>
