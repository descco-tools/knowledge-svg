<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Ellipse</title>
	</head>
	<body>
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="400">
			<ellipse cx="70" cy="40" rx="30" ry="15" style="stroke:#006600; fill:#00cc00" />

			<ellipse cx="40" cy="150" rx="40" ry="30" style="stroke: #ff0000; stroke-width: 5; fill: none;" />

			<ellipse cx="150" cy="200" rx="40" ry="30" style="stroke: #ff0000; stroke-width: 5; stroke-dasharray: 10 5; fill: none;" />

			<ellipse cx="200" cy="80" rx="40" ry="30" style="stroke: #0000ff; stroke-width: 5; stroke-opacity: 0.5; fill: none;" />

			<ellipse cx="150" cy="50" rx="40" ry="30" style="stroke: #ff0000; stroke-width: 5; fill: #ff6666;" />
		</svg>
	</body>
</html>
