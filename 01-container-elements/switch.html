<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Switch</title>
	</head>
	<body>
		<svg>
			<switch>
			    <g systemLanguage="en-UK">
			        <text x="10" y="20">UK English</text>
			    </g>
			    <g systemLanguage="en">
			        <text x="10" y="20">English</text>
			    </g>
			    <g systemLanguage="es">
			        <text x="10" y="20">Spanish</text>
			    </g>
			</switch>
		</svg>
	</body>
</html>
